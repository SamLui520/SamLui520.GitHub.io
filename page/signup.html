<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../resources/stylesheet/signup.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <title>Sign Up</title>
</head>

<body style="background-color: cornflowerblue;">
    <div class="left-container">
        <i class="logo fas fa-calendar-check"></i>
        <h2>Mark!Yeah!</h2>
        <div class="mountain">
            <i class="mountain1 fas fa-mountain"></i>
            <i class="mountain2 fas fa-mountain"></i>
        </div>
    </div>

    <div id="signup-form">

        <h1>Sign Up</h1>
        <form>
            <div class="name">
                <input type="text" name="first-name" placeholder="First Name">
                <input type="text" name="last-name" placeholder="Last Name">
            </div>
            <input type="email" placeholder="E mail">
            <input type="password" placeholder="Password">
            <input type="password" placeholder=" Confirm Password">
        </form>
        <a href="../index.html">Sign Up</a>
    </div>

    <div class="bottom-mountain">
        <i class="mountain1 fas fa-mountain"></i>
        <i class="mountain2 fas fa-mountain"></i>
    </div>

</body>

</html>
